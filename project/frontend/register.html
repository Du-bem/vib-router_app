<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="map-header"></div>

    <div class="login-box">
      <h1>Register</h1>

      <form onsubmit="return registerUser(event)">
        <input type="email" placeholder="Email Address" id="register-email" required />
        <div class="password-wrapper">
          <input type="password" placeholder="Password" id="register-password" required />
          <span class="toggle-password" onclick="togglePassword('register-password')">👁️</span>
        </div>
        <button type="submit" class="login-btn">Create Account</button>
      </form>

      <p class="register-text">Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
</body>
</html>
